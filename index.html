<!DOCTYPE html>

    <style>
        /* --- ê¸°ë³¸ ìŠ¤íƒ€ì¼ --- */

        #center-area {

        /* --- UI ì»´í¬ë„ŒíŠ¸ --- */
        .status-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px; }

        /* í•„ë“œ ì¡´ (í˜ë‹¬ë³´ë“œ) */

        /* --- ì¹´ë“œ ë””ìì¸ --- */
        .card {

        .card-name { font-weight: bold; color: #fff; text-align: center; word-break: keep-all; }
        .card-cost { position: absolute; top: 2px; right: 2px; color: #ff0; font-weight: bold; }
        .card-type { font-size: 0.8em; color: #aaa; text-align: center; }

        /* ìš”ì²­ì‚¬í•­ 4: í•„ë“œ ì¹´ë“œ ì„¸ë¡œ ë°°ì¹˜ (íšŒì „ ì œê±°) */
        .field-card {

            height: 80px;
            background: #1a1a1a;
            border: 2px solid #555; /* ìŠ¤í†°í”„ ë°•ìŠ¤ ëŠë‚Œ */
            border-radius: 6px;
            margin: 0 5px;

        /* --- íˆ´íŒ (ìš”ì²­ì‚¬í•­ 1) --- */
        #tooltip {

            font-size: 0.8em;
            pointer-events: none; /* ë§ˆìš°ìŠ¤ ì´ë²¤íŠ¸ ë°©í•´ ì•ˆ í•¨ */
            z-index: 1000;

            box-shadow: 0 0 15px rgba(0, 255, 204, 0.3);
        }
        #tooltip h4 { margin: 0 0 5px 0; color: #00ffcc; }
        #tooltip p { margin: 0; line-height: 1.4; color: #ccc; }

        /* --- ì»¨íŠ¸ë¡¤ ë° ì£¼ì‚¬ìœ„ --- */
        .control-row { display: flex; justify-content: center; gap: 10px; margin-bottom: 5px; }
        button { background: #333; color: #fff; border: 1px solid #555; padding: 5px 10px; cursor: pointer; }
        button:hover { border-color: #00ffcc; color: #00ffcc; }

        /* ì£¼ì‚¬ìœ„ ê²°ê³¼ì°½ (ìš”ì²­ì‚¬í•­ 2ë¥¼ ìœ„í•œ ê°œë³„ span) */
        .dice-container { 
            background: #000; 
            border: 1px solid #333; 
            padding: 5px 10px; 
            border-radius: 4px; 
            display: inline-flex;

            font-family: 'Courier New', monospace;

            justify-content: center;
        }
        .dice-val { width: 30px; text-align: center; display: inline-block; }

    </style>

<body>

<div id="game-container">
    
    <div id="p2-area" class="player-area inactive-turn">

        <div class="hand-zone" id="p2-hand"></div>

                <span id="p2-d6" class="dice-val dice-d6">-</span>

    <div id="center-area">
        <div id="game-log"><div>--- BATTLE START ---</div></div>
        
        <div id="tuner-guide">
            <div class="guide-title">TUNER MANUAL</div>
            <div class="guide-row"><span class="dice-icon dice-d6">1d6</span> <span>4â†‘ : +1 ATK</span></div>
            <div class="guide-row"><span class="dice-icon dice-d10">1d10</span> <span>6â†‘ : +2 ATK</span></div>
            <div class="guide-row"><span class="dice-icon dice-d20">1d20</span> <span>15â†‘: +5 ATK</span></div>
            <div style="font-size:0.6em; margin-top:5px; color:#666;">*ì¡°ê±´ ë‹¬ì„± ì‹œ í•©ì‚°ë¨</div>
        </div>
    </div>

    <div id="p1-area" class="player-area active-turn">
        <div class="field-zone" id="p1-field"></div>

        <div class="control-row">
            <button onclick="actions.rollTuner('p1')" id="p1-btn-tuner">ğŸ² íŠœë„ˆ</button>
            <div class="dice-container">
                <span id="p1-d6" class="dice-val dice-d6">-</span>
                <span id="p1-d10" class="dice-val dice-d10">-</span>
                <span id="p1-d20" class="dice-val dice-d20">-</span>
            </div>
            <button onclick="actions.attack('p1')" id="p1-btn-attack" disabled>âš”ï¸ ê³µê²©</button>
        </div>

        <div class="hand-zone" id="p1-hand"></div>

        <div class="status-row">
            <div><span style="color:#00ffcc">PLAYER 1</span> <span class="hp-bar">HP: <span id="p1-hp">30</span></span></div>
            <div class="energy-bar">âš¡ <span id="p1-energy">0</span></div>
        </div>
    </div>

</div>

<script>
    // --- ë°ì´í„° (ì„¤ëª… ì¶”ê°€ë¨) ---
    const CARD_DB = [
        { name: "ì˜¤ë²„ë“œë¼ì´ë¸Œ", type: "effector", cost: 1, atk: 2, def: 0, life: 2, color: "#ff5555", desc: "ê¸°ë³¸ì ì¸ ë“œë¼ì´ë¸Œ í˜ë‹¬.\nì§€ì† ê³µê²©ë ¥ì„ 2 ì˜¬ë ¤ì¤ë‹ˆë‹¤." },
        { name: "ë””ìŠ¤í† ì…˜", type: "effector", cost: 2, atk: 4, def: 0, life: 2, color: "#ff0000", desc: "ê°•ë ¥í•œ ì™œê³¡ íš¨ê³¼.\nì§€ì† ê³µê²©ë ¥ì„ 4 ì˜¬ë ¤ì¤ë‹ˆë‹¤." },
        { name: "ì½”ëŸ¬ìŠ¤", type: "effector", cost: 1, atk: 0, def: 1, life: 3, color: "#00ccff", desc: "ì†Œë¦¬ë¥¼ í’ì„±í•˜ê²Œ í•©ë‹ˆë‹¤.\nìƒëŒ€ì˜ ê³µê²©ì„ 1 ë°©ì–´í•©ë‹ˆë‹¤." },
        { name: "ë”œë ˆì´", type: "effector", cost: 2, atk: 1, def: 1, life: 2, color: "#ffee00", desc: "ë©”ì•„ë¦¬ íš¨ê³¼.\nê³µê²©ë ¥+1, ë°©ì–´ë ¥+1 íš¨ê³¼ë¥¼ ì¤ë‹ˆë‹¤." },
        { name: "íŒŒì›Œì½”ë“œ", type: "special", cost: 1, effect: "dmg3", color: "#ffffff", desc: "ì¦‰ë°œ ê³µê²© ìŠ¤í‚¬.\nìƒëŒ€ì—ê²Œ ì¦‰ì‹œ 3ì˜ í”¼í•´ë¥¼ ì¤ë‹ˆë‹¤." },
        { name: "ê¸‰ì†ì¶©ì „", type: "special", cost: 0, effect: "eng2", color: "#ffff00", desc: "ë³´ì¡° ë°°í„°ë¦¬ ì—°ê²°.\nì—ë„ˆì§€ë¥¼ 2 íšŒë³µí•©ë‹ˆë‹¤." }
    ];

    class Player {
        constructor(id) {
            this.id = id;
            this.hp = 30;
            this.energy = 0;
            this.deck = this.createDeck();
            this.hand = [];
            this.trash = [];
            this.field = [];
            this.tunerBonus = 0;
            this.tunerRolled = false;
        }

        createDeck() {
            let deck = [];
            for(let i=0; i<30; i++) {
                const template = CARD_DB[i % CARD_DB.length];
                deck.push({ ...template, uid: Math.random() });
            }
            return deck.sort(() => Math.random() - 0.5);
        }

        draw(amount) {
            for(let i=0; i<amount; i++) {
                if(this.hand.length >= 6) break;
                if(this.deck.length === 0) {
                    if(this.trash.length === 0) break;
                    log(`ğŸ”„ ${this.id} ë± ë¦¬í•„`);
                    this.deck = this.trash.sort(() => Math.random() - 0.5);
                    this.trash = [];
                }
                this.hand.push(this.deck.pop());
            }
        }
    }

    const game = {
        turn: 1,
        activePlayer: 'p1',
        p1: new Player('p1'),
        p2: new Player('p2'),
        animating: false // ì• ë‹ˆë©”ì´ì…˜ ì¤‘ í´ë¦­ ë°©ì§€
    };

    const actions = {
        startTurn: () => {
            const p = game[game.activePlayer];
            p.energy = Math.min(10, p.energy + 1);
            p.draw(1);
            p.tunerRolled = false;
            p.tunerBonus = 0;
            
            // ì£¼ì‚¬ìœ„ í™”ë©´ ì´ˆê¸°í™”
            document.getElementById(`${game.activePlayer}-d6`).innerText = "-";
            document.getElementById(`${game.activePlayer}-d10`).innerText = "-";
            document.getElementById(`${game.activePlayer}-d20`).innerText = "-";

            log(`=== Turn ${game.turn} : ${game.activePlayer.toUpperCase()} ===`);
            render();
        },

        playCard: (pid, idx) => {
            if(game.activePlayer !== pid || game.animating) return;
            const p = game[pid];
            const card = p.hand[idx];

            if(p.energy < card.cost) return alert("ì—ë„ˆì§€ ë¶€ì¡±!");

            p.energy -= card.cost;
            p.hand.splice(idx, 1);

            if(card.type === 'effector') {
                if(p.field.length >= 3) {
                    p.energy += card.cost; p.hand.push(card);
                    return alert("í•„ë“œ ê½‰ ì°¸!");
                }
                p.field.push({ ...card, currentLife: card.life });
            } else {
                actions.resolveSpecial(pid, card);
                p.trash.push(card);
            }
            // íˆ´íŒ ìˆ¨ê¸°ê¸° (ì¹´ë“œê°€ ì‚¬ë¼ì§€ë¯€ë¡œ)
            hideTooltip();
            render();
        },

        resolveSpecial: (pid, card) => {
            const enemyId = pid === 'p1' ? 'p2' : 'p1';
            if(card.effect === 'dmg3') {
                game[enemyId].hp = Math.max(0, game[enemyId].hp - 3);
                log(`ğŸ’¥ íŒŒì›Œì½”ë“œ! ìƒëŒ€ -3 HP`);
            } else if(card.effect === 'eng2') {
                game[pid].energy += 2;
                log(`ğŸ”‹ ì¶©ì „! ì—ë„ˆì§€ +2`);
            }
        },

        // --- ìš”ì²­ì‚¬í•­ 2: ì£¼ì‚¬ìœ„ ì• ë‹ˆë©”ì´ì…˜ ---
        rollTuner: (pid) => {
            if(game.activePlayer !== pid || game.animating) return;
            
            game.animating = true; // ì¡°ì‘ ì ê¸ˆ
            document.getElementById(`${pid}-btn-tuner`).disabled = true;

            const d6El = document.getElementById(`${pid}-d6`);
            const d10El = document.getElementById(`${pid}-d10`);
            const d20El = document.getElementById(`${pid}-d20`);

            // ìµœì¢… ê²°ê³¼ ë¯¸ë¦¬ ê³„ì‚°
            const resD6 = Math.ceil(Math.random()*6);
            const resD10 = Math.ceil(Math.random()*10);
            const resD20 = Math.ceil(Math.random()*20);

            let bonus = 0;
            if(resD6 >= 4) bonus += 1;
            if(resD10 >= 6) bonus += 2;
            if(resD20 >= 15) bonus += 5;

            // ë£°ë › íš¨ê³¼ í•¨ìˆ˜
            const scramble = (el, max) => {
                el.innerText = Math.ceil(Math.random() * max);
            };

            // 1. ì…‹ ë‹¤ ë§‰ ëŒì•„ê°
            const interval = setInterval(() => {
                scramble(d6El, 6);
                scramble(d10El, 10);
                scramble(d20El, 20);
            }, 50);

            // 2. ì‹œê°„ì°¨ë¡œ ë©ˆì¶”ê¸° (1ë²ˆì¤„ -> 2ë²ˆì¤„ -> 3ë²ˆì¤„)
            // 0.5ì´ˆ ë’¤ d6 ë©ˆì¶¤
            setTimeout(() => {
                clearInterval(interval);
                d6El.innerText = resD6;
                d6El.style.color = resD6 >= 4 ? "#fff" : "#555"; // ì„±ê³µì‹œ ë°ê²Œ

                // ë‚¨ì€ ë‘ê°œ ê³„ì† ëŒì•„ê°
                const int2 = setInterval(() => {
                    scramble(d10El, 10);
                    scramble(d20El, 20);
                }, 50);

                // 1.0ì´ˆ ë’¤ d10 ë©ˆì¶¤
                setTimeout(() => {
                    clearInterval(int2);
                    d10El.innerText = resD10;
                    d10El.style.color = resD10 >= 6 ? "#fff" : "#555";

                    // ë§ˆì§€ë§‰ í•˜ë‚˜ ê³„ì† ëŒì•„ê°
                    const int3 = setInterval(() => {
                        scramble(d20El, 20);
                    }, 50);

                    // 1.5ì´ˆ ë’¤ d20 ë©ˆì¶¤ ë° ê²°ê³¼ ì ìš©
                    setTimeout(() => {
                        clearInterval(int3);
                        d20El.innerText = resD20;
                        d20El.style.color = resD20 >= 15 ? "#fff" : "#555";

                        // ìµœì¢… ì²˜ë¦¬
                        game[pid].tunerBonus = bonus;
                        game[pid].tunerRolled = true;
                        game.animating = false; // ì ê¸ˆ í•´ì œ
                        log(`ğŸ² íŠœë„ˆ ì™„ë£Œ! (ê³µê²©ë ¥ +${bonus})`);
                        render(); // ë²„íŠ¼ í™œì„±í™”ë¥¼ ìœ„í•´ ë Œë”ë§

                    }, 500);
                }, 500);
            }, 500);
        },

        attack: (pid) => {
            if(game.activePlayer !== pid || game.animating) return;
            const p = game[pid];
            const enemy = game[pid === 'p1' ? 'p2' : 'p1'];

            let totalAtk = p.tunerBonus;
            p.field.forEach(c => totalAtk += c.atk);
            let totalDef = 0;
            enemy.field.forEach(c => totalDef += c.def);

            let dmg = Math.max(0, totalAtk - totalDef);
            enemy.hp = Math.max(0, enemy.hp - dmg);
            log(`âš”ï¸ ê³µê²©! ${dmg} í”¼í•´ë¥¼ ì…í˜”ìŠµë‹ˆë‹¤.`);

            if(enemy.hp <= 0) {
                alert(`${pid} ìŠ¹ë¦¬!`);
                location.reload();
            } else {
                actions.endTurn(pid);
            }
        },

        endTurn: (pid) => {
            const p = game[pid];
            p.field = p.field.filter(c => {
                c.currentLife--;
                if(c.currentLife <= 0) {
                    p.trash.push(c);
                    return false;
                }
                return true;
            });
            game.turn++;
            game.activePlayer = pid === 'p1' ? 'p2' : 'p1';
            actions.startTurn();
        }
    };

    // --- íˆ´íŒ ê¸°ëŠ¥ (ìš”ì²­ì‚¬í•­ 1) ---
    const tooltip = document.getElementById('tooltip');
    
    function showTooltip(e, card) {
        document.getElementById('tt-title').innerText = card.name;
        document.getElementById('tt-desc').innerText = card.desc; // ìƒì„¸ ì„¤ëª…
        document.getElementById('tt-cost').innerText = card.cost;
        
        tooltip.style.display = 'block';
        moveTooltip(e);
    }

    function moveTooltip(e) {
        // ë§ˆìš°ìŠ¤ ì˜¤ë¥¸ìª½ ì•„ë˜ì— ìœ„ì¹˜
        const x = e.clientX + 15;
        const y = e.clientY + 15;
        
        // í™”ë©´ ë°–ìœ¼ë¡œ ë‚˜ê°€ì§€ ì•Šê²Œ ì¡°ì •
        tooltip.style.left = Math.min(x, window.innerWidth - 220) + 'px';
        tooltip.style.top = Math.min(y, window.innerHeight - 150) + 'px';
    }

    function hideTooltip() {
        tooltip.style.display = 'none';
    }

    // --- ë Œë”ë§ ---
    function render() {
        renderPlayer('p1');
        renderPlayer('p2');
        
        document.getElementById('p1-area').className = 
            `player-area ${game.activePlayer === 'p1' ? 'active-turn' : 'inactive-turn'}`;
        document.getElementById('p2-area').className = 
            `player-area ${game.activePlayer === 'p2' ? 'active-turn' : 'inactive-turn'}`;
    }

    function renderPlayer(pid) {
        const p = game[pid];
        document.getElementById(`${pid}-hp`).innerText = p.hp;
        document.getElementById(`${pid}-energy`).innerText = p.energy;

        const isMyTurn = game.activePlayer === pid;
        // ì• ë‹ˆë©”ì´ì…˜ ì¤‘ì´ë©´ ë²„íŠ¼ ë¹„í™œì„±í™”
        document.getElementById(`${pid}-btn-tuner`).disabled = !isMyTurn || p.tunerRolled || game.animating;
        document.getElementById(`${pid}-btn-attack`).disabled = !isMyTurn || game.animating;

        // í•¸ë“œ ë Œë”ë§
        const handEl = document.getElementById(`${pid}-hand`);
        handEl.innerHTML = '';
        p.hand.forEach((card, idx) => {
            const el = document.createElement('div');
            el.className = 'card';
            el.style.borderColor = card.color;
            el.innerHTML = `
                <div class="card-name">${card.name}</div>
                <div class="card-type">${card.type === 'effector' ? 'EF' : 'SK'}</div>
                <div class="card-cost">âš¡${card.cost}</div>
            `;
            
            // íˆ´íŒ ì´ë²¤íŠ¸ ì—°ê²°
            el.onmouseenter = (e) => showTooltip(e, card);
            el.onmousemove = (e) => moveTooltip(e);
            el.onmouseleave = hideTooltip;

            if(isMyTurn) el.onclick = () => actions.playCard(pid, idx);
            else el.style.opacity = 0.5;

            handEl.appendChild(el);
        });

        // í•„ë“œ ë Œë”ë§ (ì„¸ë¡œ ë°°ì¹˜ ë°˜ì˜)
        const fieldEl = document.getElementById(`${pid}-field`);
        fieldEl.innerHTML = ''; // í…ìŠ¤íŠ¸ ì œê±°í•˜ê³  ì¹´ë“œë§Œ ë°°ì¹˜
        if(p.field.length === 0) fieldEl.innerHTML = '<span style="font-size:0.7em; color:#444;">PEDAL BOARD</span>';
        
        p.field.forEach(card => {
            const el = document.createElement('div');
            el.className = 'field-card'; // ì„¸ë¡œ ìŠ¤íƒ€ì¼ í´ë˜ìŠ¤
            el.style.borderColor = card.color;
            el.innerHTML = `
                <div class="knob"></div>
                <div style="font-weight:bold; color:#fff; margin-bottom:5px;">${card.name}</div>
                <div style="color:#aaa;">Turn: ${card.currentLife}</div>
            `;
            
            // í•„ë“œ ì¹´ë“œì—ë„ íˆ´íŒ ì ìš©
            el.onmouseenter = (e) => showTooltip(e, card);
            el.onmousemove = (e) => moveTooltip(e);
            el.onmouseleave = hideTooltip;
            
            fieldEl.appendChild(el);
        });
    }

    function log(msg) {
        const box = document.getElementById('game-log');
        const line = document.createElement('div');
        line.innerText = msg;
        box.prepend(line);
    }

    window.onload = () => {
        game.p1.draw(5);
        game.p2.draw(5);
        actions.startTurn();
    };
</script>
